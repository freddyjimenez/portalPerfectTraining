<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Contactos - Perfect Training</title>
        </f:facet>

        <link type="text/css" rel="stylesheet" href="css/standart.css" />
         <script type="text/javascript">
            (function(i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function() {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-40052931-1', 'perfecttraiining.cl');
            ga('send', 'pageview');

        </script>
    </h:head>

    <h:body>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>


        <p:layout style="min-width:400px; min-height:760px; max-width: 1020px; margin-left:auto; margin-right:auto;" >

            <p:layoutUnit id="top" position="north" size="190">
                <p:graphicImage url="/img/header.jpg"/>
                <ui:include src="template/menu.xhtml"/>
            </p:layoutUnit>


            <p:layoutUnit id="center" position="center" style="height: 400px" >
                <h:form>

                    <p:fieldset legend="Ubicacion" > 
                        <p:gmap center="-32.788452,-71.526487" zoom="18" type="HYBRID" streetView="true" model="#{mapBean.advancedModel}" style="width:480px;height:400px">  
                            <p:ajax event="overlaySelect" listener="#{mapBean.onMarkerSelect}" />  
                            <p:gmapInfoWindow>  
                                <p:outputPanel style="text-align:center;display:block;margin:auto:">  
                                    <p:graphicImage value="/img/logobottom.png" height="150"/>  
                                    <br />  
                                    <h:outputText value="Perfect Training - Luis Uribe #2216 - Quintero" />  
                                </p:outputPanel>  
                            </p:gmapInfoWindow>  
                        </p:gmap>
                        <h:outputText value="" /> 
                        <h:panelGrid columns="2">
                            <h:outputText value="Direccion:" />  
                            <h:outputText value="Luis Uribe #2216 - Quintero" />  
                            <h:outputText value="Fono:" />  
                            <h:outputText value="(032) 2930810" /> 

                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit id="center222" position="east" style="height: 400px"  >

                <h:form>
                    <p:fieldset legend="Formulario de Contacto" id="formulariio"> 

                        <p:messages id="messagesxxx"/>  
                        <h:panelGrid columns="2">  
                            <h:outputLabel for="nombre" value="Nombre: *" />  
                            <p:inputText id="nombre" value="#{contactoBean.nombre}" required="true" label="nombre" requiredMessage="El Nombre es Obligatorio">  
                                <f:validateLength minimum="2" />  
                            </p:inputText>   
                            <h:outputLabel for="emailxxx" value="Email: *" />  
                            <p:inputText id="emailxxx" value="#{contactoBean.email}" required="true" label="email" requiredMessage="El Email es Obligatorio"/>  
                            <h:outputLabel for="testoxx" value="Mensaje: *" />  
                            <p:inputTextarea value="#{contactoBean.mensaje}"  rows="10" cols="50" minQueryLength="4" id="testoxx" required="true" requiredMessage="El Mensaje es Obligatoro"/>  

                            <p:commandButton value="Enviar" update="formulariio" actionListener="#{contactoBean.enviarCorreo}"  />  
                        </h:panelGrid>  

                    </p:fieldset>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit id="bottom" position="south" size="30">
                <div align="center">Perfect Training 2013 - Luis Uribe #2216 - Quintero - (032) 2930810 - contacto@perfecttraining.cl</div>

            </p:layoutUnit>
        </p:layout>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:1px">  
            <f:facet name="start">  
                <p:graphicImage value="/img/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" /> 
            </f:facet>  
        </p:ajaxStatus> 
    </h:body>
</html>
