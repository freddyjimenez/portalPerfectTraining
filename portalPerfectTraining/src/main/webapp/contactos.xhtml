<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Contactos - Perfect Training</title>
        </f:facet>

        <link type="text/css" rel="stylesheet" href="css/standart.css" />
    </h:head>


    <h:body>
   <p:growl id="growl" sticky="true" showDetail="true"/>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>


        <p:layout style="min-width:400px; min-height:760px; max-width: 1020px; margin-left:auto; margin-right:auto;" >

            <p:layoutUnit id="top" position="north" size="200">
                <p:graphicImage url="/img/header.jpg"/>
                <ui:include src="template/menu.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit id="bottom" position="south" size="30">
                <div align="center">Perfect Training 2013 - Luis Uribe #2216 - Quintero - (032) 2930810 - contacto@perfecttraining.cl</div>

            </p:layoutUnit>  
            <p:layoutUnit id="center" position="center" >
                <h:form>
                    <p:gmap center="-32.788452,-71.526487" zoom="18" type="HYBRID" streetView="true" model="#{mapBean.advancedModel}" style="width:490px;height:400px">  
                        <p:ajax event="overlaySelect" listener="#{mapBean.onMarkerSelect}" />  
                        <p:gmapInfoWindow>  
                            <p:outputPanel style="text-align:center;display:block;margin:auto:">  
                                <p:graphicImage value="/img/logobottom.png" height="150"/>  
                                <br />  
                                <h:outputText value="Perfect Training - Luis Uribe #2216 - Quintero" />  
                            </p:outputPanel>  
                        </p:gmapInfoWindow>  
                    </p:gmap>  
                </h:form>

            </p:layoutUnit>
            <p:layoutUnit position="west" resizable="true" size="500" >  
                <h:form>
                    <p:panel id="panel2" header="Formulario de Contacto">  

                        <p:messages id="messages"/>  
                        <h:panelGrid columns="2">  
                            <h:outputLabel for="nombre" value="Nombre: *" />  
                            <p:inputText id="nombre" value="" required="true" label="nombre">  
                                <f:validateLength minimum="2" />  
                            </p:inputText>   
                            <h:outputLabel for="email" value="Email: *" />  
                            <p:inputText id="email" value="" required="true" label="email"/>  
                            <h:outputLabel for="testo" value="Mensaje: *" />  
                            <p:inputTextarea rows="10" cols="50" minQueryLength="4" id="testo" required="true"/>  

                            <p:commandButton value="Enviar" update="panel2"  />  
                        </h:panelGrid>  

                    </p:panel> 
                </h:form>

            </p:layoutUnit>
        </p:layout>


    </h:body>
</html>
